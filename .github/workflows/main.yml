name: M3U Daily Auto Update

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Run Script
        run: python update_list.py

      - name: Push Changes
        run: |
          git config --global user.name "Github-Action"
          git config --global user.email "action@github.com"
          git add new.m3u
          git commit -m "Daily Force Update $(date)" || exit 0
          git push
